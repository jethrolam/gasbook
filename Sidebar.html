<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }

    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }

    .col-contain {
      overflow: hidden;
    }

    .col-one {
      float: left;
      width: 50%;
    }

    .logo {
      vertical-align: middle;
    }

    .radio-spacer {
      height: 20px;
    }

    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="block form-group">
      <label for="console"><b>Console</b></label>
      <textarea class="width-100" id="console" rows="3"></textarea>
    </div>
    
    <div class="block" id="button-bar">
      <button class="blue" id="run-create">Create Blank</button>
      <button class="blue" id="run-make-report">Create Report</button>
    </div>
    
    <p>
    <div>
    Quick Start:<br>
    1. Modify <b>Assessment</b> sheet for your class<br>
    2. Click <b>Create Blank</b> to make blank <b>Grade</b> sheet<br>
    3. Click <b>Create Report</b> to generate <b>Report</b> sheet<br>
    </div>
 
    <div class="sidebar bottom">
      <span class="gray branding-text">SBG Gradebook by CJLam</span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      /**
       * On document load, assign click handlers to each button and try to load the
       * user's origin and destination language preferences if previously set.
       */
      $(function() {
        $('#run-create').click(runCreate);
        $('#run-make-report').click(runMakeReport);
      });

      /**
       * Runs a server-side function to create new sheets from the existing
       * Roster and Assessment sheets
       */
      function runCreate() {
        this.disabled = true;
        $('#error').remove();
        $('#console').val('Creating blank Grade sheet...');
        google.script.run
            .withSuccessHandler(
              function(output, element) {
                element.disabled = false;
                $('#console').val(output);
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .create();
      }

      /**
       * Runs a server-side function to generate grade results
       * from the Grade sheet
       */
      function runMakeReport() {
        this.disabled = true;
        $('#error').remove();
        $('#console').val('Updating Report sheet...');
        google.script.run
            .withSuccessHandler(
              function(output, element) {
                element.disabled = false;
                $('#console').val(output);
              })
            .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
            .withUserObject(this)
            .makeReport();
      }

      /**
       * Inserts a div that contains an error message after a given element.
       *
       * @param msg The error message to display.
       * @param element The element after which to display the error.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
  </body>
</html>
